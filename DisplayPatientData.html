<html>
   <head>
      <title>The jQuery Example</title>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
		
      <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
			
            $("#driver").click(function(event){
               $.getJSON('patient.json', function(p) {
                  $('#stage').html('<p>Name of Patient: ' + p.identifier.name.given + " " + p.identifier.name.family + '</p>');
                  $('#stage').append('<p>Organization Name : ' + p.identifier.managingOrganization.display + '</p>');
                  $('#stage').append('<p>Gender: ' + p.identifier.gender + '</p>');
                  $('#stage').append('<p>Number of Conditions: ' + p.identifier.conditions.length + '</p>');
                  $('#stage').append('<p>List of All Conditions:</p>');
                  $.each( p.identifier.conditions, function( i, condition ) {
                    $('#stage').append('<p> -' + condition+ '</p>');
                  });
               });
            });
				
         });
      </script>
   </head>
	
   <body>
      <p>Click on the button to load patient file:</p>
		
      <div id = "stage" style = "background-color:#cc0;">
         STAGE
      </div>
		
      <input type = "button" id = "driver" value = "Load Data" />
   </body>
</html>
